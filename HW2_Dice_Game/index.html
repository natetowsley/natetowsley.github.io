<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Fascinate+Inline&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1 class="title">Dice Game</h1>
        <hr>
    </header>
    <div id="house">
        <h2 id="houseName">House</h2>
        <div class="diceRow">
            <img class="diceImg" id="DD1" src="img\red_dice\r5.png" alt="House Dice 1">
            <img class="diceImg" id="DD2" src="img\red_dice\r3.png" alt="House Dice 2">
        </div>
        <p class="gameInfo">House game info</p>
    </div>
    <br>
    <h3 id="balance">Balance: </h3>
    <div id="controls">
        <button id="rollBtn">Roll Dice</button>
        <div id="betControls">
            <button id="betUp">Bet +10</button>
            <button id="betDown">Bet -10</button>
        </div>
    </div>
    <br>    
    <div id="player">
        <p class="gameInfo">Player game info</p>
        <div class="diceRow">
            <img class="diceImg" id="PD1" src="img\white_dice\w5.png" alt="Player Dice 1">
            <img class="diceImg" id="PD2" src="img\white_dice\w3.png" alt="Player Dice 2">            
        </div>
        <h2 id="playName">Player</h2>
    </div>
    <br>
    <footer>
        <img src="img\1743463_white.png" width="80" height="80" alt="CSUMB logo">
        <p class="footerText">CST-336 Internet Programming 2025Â© Towsley<br>
        <strong class="footerText">Disclaimer:</strong> This webpage is for educational purposes only.</p>
    </footer>
</body>
</html>
