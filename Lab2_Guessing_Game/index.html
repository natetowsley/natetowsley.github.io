<!DOCTYPE html>
<html>
    <head>
        <title> Guess a Number </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

            <header>
                <h1 class="box">Guess the Number!</h1>
                <h2 class="box">Guess a number between 1 and 99 <br> in seven attempts!</h2>
            </header>
            <br>
            <div class="box" id="main">
                Enter a guess: 
                <input type="text" id="playerGuess" size="5">         
                <button class="button" id="guessBtn" style="display: inline;"> Guess </button> <br>
                <button class="button" id="resetBtn" style="display: none;"> Play Again! </button> 
                <div id="feedback"></div>
                <div> Previous Guesses: 
                        <span id="guesses"></span>
                </div>
            </div>
            <br>
            <h3 class="box" id="record">Record: 0W - 0L </h3>

            
            <script src="js/script.js"></script>
        
    </body>
</html>
